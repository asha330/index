<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Food Delivery</title>
    <link rel="stylesheet" href="styles(4.2).css">
</head>
<body>
    <header>
        <h1>Food Delivery Service</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#" onclick="showCart()">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>

    <main>
        <section id="restaurant-list">
            <h2>Select a Restaurant</h2>
            <div id="restaurants"></div>
        </section>

        <section id="menu-section" style="display: none;">
            <h2 id="menu-title">Menu</h2>
            <div id="menu-items"></div>
            <button onclick="backToRestaurants()">Back to Restaurants</button>
        </section>

        <section id="cart-section" style="display: none;">
            <h2>Your Cart</h2>
            <ul id="cart-items"></ul>
            <h3>Total: $<span id="total-price">0</span></h3>
            <button onclick="checkout()">Checkout</button>
            <button onclick="backToRestaurants()">Continue Shopping</button>
        </section>
    </main>

    <footer>
        <p>Â© 2024 Simple Food Delivery</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>

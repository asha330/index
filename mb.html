<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App</title>
    <link rel="stylesheet" href="mb2.css">
</head>
<body>
    <div class="container">
        <h1>Microblogging Application</h1>
        <!-- Post Section -->
        <div class="post-section">
            <textarea id="postContent" placeholder="What's happening?"></textarea>
            <button id="postBtn">Post</button>
        </div>

        <!-- Posts Feed -->
        <div id="feed">
            <!-- All posts will appear here -->
        </div>
    </div>

    <script src="mb2.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classifieds - Buy and Sell</title>
  <link rel="stylesheet"href="styles5.css">
</head>
<body>
  <header class="navbar">
    <h1>Classifieds App</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showHome()">Home</a></li>
        <li><a href="#" onclick="showCreateListing()">Sell Product</a></li>
        <li><a href="#" onclick="showLogin()">Login</a></li>
        <li><a href="#" onclick="showRegister()">Register</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <!-- Home page content -->
    <section id="home-section" class="section">
      <h2>Available Products</h2>
      <div id="product-list" class="product-list">
        <!-- Products will be listed here -->
      </div>
    </section>

    <!-- Create listing form -->
    <section id="create-listing-section" class="section hidden">
      <h2>Create a Product Listing</h2>
      <form id="create-form">
        <input type="text" id="product-name" placeholder="Product Name" required>
        <input type="text" id="product-description" placeholder="Description" required>
        <input type="number" id="product-price" placeholder="Price" required>
        <select id="product-condition" required>
          <option value="" disabled selected>Condition</option>
          <option value="new">New</option>
          <option value="used">Used</option>
        </select>
        <button type="submit">List Product</button>
      </form>
    </section>

    <!-- Login form -->
    <section id="login-section" class="section hidden">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
    </section>

    <!-- Register form -->
    <section id="register-section" class="section hidden">
      <h2>Register</h2>
      <form id="register-form">
        <input type="text" id="register-name" placeholder="Full Name" required>
        <input type="email" id="register-email" placeholder="Email" required>
        <input type="password" id="register-password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
    </section>
  </main>

  <script src="app5.js"></script>
</body>
</html>

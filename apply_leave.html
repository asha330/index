<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Leave - Personal Details</title>
    <link rel="stylesheet" href="style6.css">
</head>
<body>
    <div class="container">
        <h2>Apply for Leave</h2>
        <h3>Enter Personal Details</h3>

        <!-- Back to Login -->
        <a href="login.html">Back to Login</a> <!-- Link back to login page -->

        <form id="personal-details-form">
            <label for="employee-id">Employee ID:</label>
            <input type="number" id="employee-id" name="employee-id" required placeholder="Enter your Employee ID" min="1" max="4999">
            
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="branch">Branch:</label>
            <select id="branch" name="branch" required>
                <option value="">Select your branch</option>
                <option value="Marketing">Marketing</option>
                <option value="Delivery">Delivery</option>
                <option value="Accounting">Accounting</option>
                <option value="HR">HR</option>
                <option value="Developer">Developer</option>
            </select>

            <button type="submit">Continue</button>
        </form>
    </div>

    <script src="apply_leave.js"></script>
</body>
</html>
